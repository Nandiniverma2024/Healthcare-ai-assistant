<!DOCTYPE html>
<html>
<head>
    <title>Health Chat AI Assistant</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#1a1a2e',
                        'card-dark': '#16213e',
                        'primary': '#0f4c75',
                        'bot-bubble': '#4e4e50',
                    },
                    animation: {
                        'spin-slow': 'spin 1s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
</head>
<body class="bg-bg-dark min-h-screen text-white">
    <div class="container mx-auto mt-5 px-4 max-w-3xl">
        <h3 class="mb-4 text-center text-2xl font-semibold">Health Assistant</h3>
        <div class="h-[400px] overflow-y-auto border border-primary p-4 bg-card-dark rounded-xl scrollbar-hide" id="chatBox"></div>
        <div class="flex mt-3">
            <input type="text" id="userInput" class="flex-grow px-4 py-2 bg-[#2d3436] text-white border border-primary rounded-l-lg focus:outline-none focus:ring-1 focus:ring-primary placeholder-white/80" placeholder="Ask a health question..." autocomplete="off">
            <button class="px-4 py-2 bg-primary text-white rounded-r-lg hover:bg-opacity-90 focus:outline-none" id="sendButton">Send</button>
        </div>
    </div>

    <!-- Correct path to JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
